<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    
        <input type="radio" id="CtoF" name="faren" value="fare" > <label for="Fahrenheit">Celsius para Fahrenheit</label>  <br>
        <input type="radio" id="FtoC" name="celsi" value="cels"> <label for="Celsius">Fahrenheit para Celsius</label>  <br>
        Converter Valor: <input type='number' id="num"> <br>
        <button id="enviar" value="Calcular" onclick="main()">Calcular</button> <br>
        Resposta : 
         <div id="resposta" style="display: inline;">
            
        </div> <br>
   
    <script>
        function main() {
            var num = parseInt(document.getElementById('num').value);
            var resp = document.getElementById('resposta');
          //  if(document.getElementById('CtoF').checked==true && document.getElementById('FtoC').checked==true) {resp.innerHTML = 'É impossível calcular'}
            if(document.getElementById('CtoF').checked==true)
            resp.innerHTML = ctof(num);
            if(document.getElementById('FtoC').checked==true)
            resp.innerHTML = ftoc(num)
        }
        function ctof(x)
        {
            return (1.8 * x + 32);
        }
        function ftoc(x) 
        {
            return ((x-32) * 5/9) ;
        }



    </script>
</body>
</html>
