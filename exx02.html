<html lang="en">
<head>

<body>

    <script>
        while (true) { 
        let nomeUsu = prompt("Digite seu nome: ")
        let senhaUsu = prompt("Digite sua senha: ")
        if(nomeUsu === senhaUsu) {
            alert("Erro!! Usuario nao pode ser o mesmo que Senha")
        } else {
            alert("Login bem sucedido");
            break 
        }
        }
    </script> 
</body>
