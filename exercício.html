<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    
     let num = parseInt(prompt('Digite um numero entre 0 e 10'));
     while ( num < 0 || num > 10 || isNaN(num)) {
         alert('Nota Inválida.');
         num = parseInt(prompt('Digite um numero entre 0 e 10'));
     }
     alert(`Parabéns essa foi sua nota ${num}`)

    </script>
</body>
</html>
